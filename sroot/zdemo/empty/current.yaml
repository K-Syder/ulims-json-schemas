title: zdemo/empty
description: Empty schema as basis for new schemas as per usage instructions
$id: /zdemo/empty/0.0.1
$schema: http://json-schema.org/draft-07/schema#
type: object
additionalProperties: false

# The following should be "allOf" OR "properties" depending
# on if using "shared" schemas or a "standalone" schema. 
#
# A. Shared
# Uncomment the following line and add references to all schemas
# which contain properties required for this schema. The
# ref can be found by looking at $id of a shared schema. 
#
#allOf:
 # - $ref: /zdemo/common/0.0.1

# B. Standalone
# Comment the following line to turn this standalone schema
# into one that combines properties from shared schemas with
# properties defined in this file.
properties:

# The following stays the same in both shared and 
# standalone schemas.
  comment:
    description: A string property added in empty 0.0.1
    type: string
  
  counter:
    description: An integer property added in empty 0.0.1
    type: integer
    # Defaults if not defined in here
    #   minimum = -9007199254740991  max = 9007199254740991  
    minimum: 0
    maximum: 1000
  
  when:
    description: An ISO-8601 formatted timestamp added in empty 0.0.1
    type: string
    format: date-time
    # Following MUST exist or "Schema insecure errors" occurs
    maxLength: 128

  ident:
    description: An UUID added in empty 0.0.1
    type: string
    format: uuid
    # UUID 36
    maxLength: 40


required:
  - comment


# If examples are not given a default based on the type will
# appear in generated files. For integer = 150 whilst string
# get five character [Lorum ipsum] "dolar" placeholder.
examples:
  - comment: "Example showing required data values in empty 0.0.1"
    
  - comment: "Example showing all values in empty 0.0.1 version."
    counter: 101
    when: "2018-11-13T20:20:39+00:00"
    ident: "3e4666bf-d5e5-4aa7-b8ce-cefe41c7568a"
  
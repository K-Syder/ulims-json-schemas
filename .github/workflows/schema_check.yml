name: Schema check

on: [push]

jobs:
  check:

    runs-on: ubuntu-latest
    
    steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
            cache: 'npm'
        - name: Install dependencies  # uses repo package.json 
          run: npm install
        
        - name: Add minimum configuration files for schema tools.
          run: |
            cat ./jsonschema-tools.yaml
            cat ./test/jsonschema/repository.test.js
            
        - name: Check schema root passes minimum requirements
          run: npm run test

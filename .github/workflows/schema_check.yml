name: Schema check

on: [push]

jobs:
  check:

    runs-on: ubuntu-latest

    steps:
        - uses: actions/checkout@v4
        - name: Use Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '20.x'
        - name: Install dependencies
          run: npm install
        - name: Check schema root passes minimum requirements
          run: npm run test
